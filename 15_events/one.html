<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    // Events invoke on user interactions, not by sequentially js execution

    // We can put events like this too but it doesn't provide the sufficient features as well as the PROPAGATION

    // document.getElementById('prayer').onclick = () => alert('You clicked on prayer image')

    // attachEvent():  it is used for Internet Explorer


    // Here come protagonist
    
    document.getElementById('owl').addEventListener('click', function(eventObject){
        // alert('You clicked on owl image')
        
        // check for: type, timestamps, defaultPrevented(), target, toElement, srcElement, currentTarget
        // Interview pov: clientX, clientY, screenX, screenY, offset
        // altkey, ctrlkey, shitkey, keyCode(sabhi key k alag alag value hoti h)
        // console.log(eventObject);

        
    }, false)
    // false: it is the third param of addEventListener, which is not necessary to mention (if we mention false).
    // it is basically the event propagation.

    // Event Propagation: event bubbling and event capturing

    // BUBBLING UP - BUBBLE NEECHE SE UPAR JAATA HAI ~ CHILD PHLE, PARENT BAAD ME
    document.getElementById('images').addEventListener('click', function(e){
        // console.log('clicked inside the ul')
    }, false)

    document.getElementById('owl').addEventListener('click', function(e){
        // console.log('owl clicked')
    }, false)

    // EVENT CAPTURING - PARENT PHLE, CHILD BAAD ME
    document.getElementById('images').addEventListener('click', function(e){
        // console.log('clicked inside the ul')
    }, true)

    document.getElementById('owl').addEventListener('click', function(e){
        // console.log('owl clicked')
    }, true)


    // stopping the propagation
    document.getElementById('images').addEventListener('click', function(e){
        // console.log('clicked inside the ul')
    }, false)

    document.getElementById('owl').addEventListener('click', function(e){
        // console.log('owl clicked')
        // e.stopPropagation()
    }, false)


    // Prevent Default
    document.getElementById('google').addEventListener('click', function(e){
        // console.log('google')
        e.preventDefault()
        // e.stopPropagation()
    }, false)


    // Selecting multiple elements enclosed within a parent
    document.querySelector('#images').addEventListener('click', function(e){
        // console.log(e.target)
        // console.log(e.target.parentNode)

        // eg: removing the element
        let removeIt = e.target.parentNode
        // By using this
        // removeIt.remove()
        // or
        // removeIt.parentNode.removeChild(removeIt);

        // putting strict check if the parent node doesn't contain li and directly remove all the element in a click 
        // console.log(e.target.tagName)
        if (e.target.tagName === 'IMG' || e.target.tagName === 'A') {
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
    }, false)
</script>
</html>
