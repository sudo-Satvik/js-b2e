<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting Elements</title>
    <style>
        
    </style>
</head>
<body>
    <h1>
        Single Element Selection
    </h1>
    <ul>
        <li id="unique-id">document.getElementById('unique-id');</li>
        <li class="list">document.querySelector('.list');</li>
        <li>document.querySelector('li');</li>
    </ul>
    <hr>
    <h1>
        Multiple Element Selection
    </h1>
    <details>
        <summary>document.querySelectorAll('li');</summary>
        <ul>
            <li class="ul-lists">One</li>
            <li class="ul-lists">Two</li>
            <li class="ul-lists">Three</li>
            <li class="ul-lists">Four</li>
        </ul>
    </details>
    <div>
        <p>lorem</p>
        <p>ipsum</p>
        <p>dolor</p>
        <p>amet</p>
    </div>
    <script>
        const selectById = document.getElementById('unique-id');
        console.log(selectById);
        
        const selectByClass = document.querySelector('.list');
        console.log(selectByClass);
        
        const  selectByTag = document.querySelector('li');
        console.log(selectByTag);

        // Selecting at one named ul-lists classname
        const allClassElement = document.getElementsByClassName('ul-lists');
        console.log(allClassElement.length);
        
        // Selecting all elements by their tagname
        const allParaElement = document.getElementsByTagName('p');
        console.log(allParaElement);

        // Just Selecting elements
        const allElements = document.querySelectorAll('ul-lists');
        console.log(allElements);
    </script>
</body>
</html>
