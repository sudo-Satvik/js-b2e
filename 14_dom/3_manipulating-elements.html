    <h1>Manipulating Elements</h1>

        Content Manipulation:

    <p>Sample</p>

        Attribute Manipulation:
    </h2>
    <ul>
        <li>element.getAttribute(name)</li>
        <li>element.setAttribute(name, value)</li>
        <li>element.removeAttribute(name)</li>

        // 1. element.innerHTML

        const para2 = document.querySelector('p').textContent;
        console.log(para2);         // Sample

        const paraChanging = document.querySelector('k').innerHTML = "<center>This will be changed and get aligned to center</center>";
        
        const paraChanging2 = document.querySelector('p').textContent = "This will be changed only";
        
        const element = document.querySelector('article');
        let value = element.getAttribute('class');
