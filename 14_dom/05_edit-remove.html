<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove elements</title>
</head>
<body style="background-color: #222; color: #fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLanguage(language) {
        const li = document.createElement('li');
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java")

    // Yaha tree traverse nhi krna pada
    addLanguageOptimised = (langName) => {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLanguageOptimised("GoLang")

    // Editing value
    const secondLanguage = document.querySelector('li:nth-child(2)');   
    
    // Edit option 1
    // secondLanguage.innerHTML = "Satvik"

    // Edit option 2
    // const newLi = document.createElement('li')
    // newLi.textContent = "Mojo"
    // secondLanguage.replaceWith(newLi)

    // Edit option 3
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>TypeScript</li>'



    // Removing
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
